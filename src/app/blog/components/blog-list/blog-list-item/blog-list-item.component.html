<div>
  <h2 class="blog-list-item-title">
    <a [routerLink]="['./', blog?.number]">{{ blog?.title }}</a>
  </h2>
  <p class="blog-list-item-meta">
    <span>{{ blog?.createdDateDisplay }}</span>
    <a 
      *ngFor="let label of blog.labels"
      class="label"
      [ngStyle]="label.labelStyle">
        #{{ label.name }}
    </a>
  </p>
</div>
